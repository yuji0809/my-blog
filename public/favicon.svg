<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27355e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8984a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="100" height="100" fill="#0a0e1c"/>

  <!-- ジオメトリックシンボル -->
  <polygon
    points="50,20 70,40 70,60 50,80 30,60 30,40"
    fill="url(#grad)"
    opacity="0.9"
  />

  <!-- 内側のアクセント -->
  <circle cx="50" cy="50" r="8" fill="#b8984a" opacity="0.8"/>
</svg>
